<!DOCTYPE html>
<html>
<head>
  <title>Schoolyard Sim</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div id="game-container">
    <h1>
      Schoolyard Sim
    </h1>
    <div id="game"></div>
  </div>
  <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/phaser/build/phaser.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/loglevel/dist/loglevel.min.js"></script>
    <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js js/scripts.js -->

    <!-- htmlbuild:remove dev -->
      <!-- we need to switch between these two -->
      <script src="js/schoolyard-simulation.js"></script>
    <!-- /htmlbuild -->

    <!-- htmlbuild:remove dist -->
      <!-- live building of the javascript code -->
      <script src="//localhost:9090/js/schoolyard-simulation.js"></script>
    <!-- /htmlbuild -->

    <!-- htmlbuild:remove dist -->
      <!-- this enables live reload for the html and css -->
      <script src="//localhost:35729/livereload.js"></script>
      <!-- live reload/hot swap of the javascript code -->
      <script src="//localhost:9090/webpack-dev-server.js"></script>
    <!-- /htmlbuild -->

  <!-- endbuild -->
</body>
</html>
